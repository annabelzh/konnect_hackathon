<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        // Devcert?
        // let ssl = await devcert.certificateFor('my-app.test');
        // https.createServer(ssl, app).listen(3000);

        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response);                   // The current login status of the person.
            if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                testAPI();
            } else {                                 // Not logged into your webpage or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log into this webpage.';
            }
        }

        function checkLoginState() {               // Called when a person is finished with the Login Button.
            // FB.getLoginStatus(function (response) {   // See the onlogin handler
            //     statusChangeCallback(response);
            // });
            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    // The user is logged in and has authenticated your
                    // app, and response.authResponse supplies
                    // the user's ID, a valid access token, a signed
                    // request, and the time the access token 
                    // and signed request each expire.
                    var uid = response.authResponse.userID;
                    var accessToken = response.authResponse.accessToken;
                    console.log('connected');
                } else if (response.status === 'not_authorized') {
                    // The user hasn't authorized your application.  They
                    // must click the Login button, or you must call FB.login
                    // in response to a user gesture, to launch a login dialog.
                    console.log('not_authorised');
                } else {
                    // The user isn't logged in to Facebook. You can launch a
                    // login dialog with a user gesture, but the user may have
                    // to log in to Facebook before authorizing your application.
                    console.log('not logged in');
                }
            });
        }

        window.fbAsyncInit = function () {
            FB.init({
                appId: '956629761469528', // Konnect
                // appId: '289539768860109', // Hoogle
                cookie: true,                     // Enable cookies to allow the server to access the session.
                xfbml: true,                     // Parse social plugins on this webpage.
                version: 'v2.8'           // Use this Graph API version for this call. or v2.7
            });

            // FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
            //     statusChangeCallback(response);        // Returns the login status.
            //     console.log('login status');
            // });
            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    // The user is logged in and has authenticated your
                    // app, and response.authResponse supplies
                    // the user's ID, a valid access token, a signed
                    // request, and the time the access token 
                    // and signed request each expire.
                    var uid = response.authResponse.userID;
                    var accessToken = response.authResponse.accessToken;
                    console.log('connected');
                } else if (response.status === 'not_authorized') {
                    // The user hasn't authorized your application.  They
                    // must click the Login button, or you must call FB.login
                    // in response to a user gesture, to launch a login dialog.
                    console.log('not_authorised');
                } else {
                    // The user isn't logged in to Facebook. You can launch a
                    // login dialog with a user gesture, but the user may have
                    // to log in to Facebook before authorizing your application.
                    console.log('not logged in');
                }
            });
        };

        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }

    </script>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0&appId=289539768860109&autoLogAppEvents=1"
        nonce="CemzFfsV">
        </script>
